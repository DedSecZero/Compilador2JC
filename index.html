<!DOCTYPE html>
<html lang='es'>
    <head>
        <script src="jquery.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script src="bootstrap/js/bootstrap.js"></script>
        <link rel="stylesheet" href="jquery-linedtextarea.css">
        <script src="jquery-linedtextarea.js"></script>
        <style>
            textarea#editor,textarea#analyzer{
                width: 100%;
                height: -webkit-fill-available;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand">L/S Analyzer</a>
                            </div>
                            <ul class="nav navbar-nav">
                                <li class="active">
                                    <a class="btn dropdown-toggle" data-toggle="dropdown">File</a>
                                    <ul class="dropdown-menu">
                                        <li><input class="form-control" type="file" id="fileinput" onchange='handleFileSelect();'/></li>
                                    </ul> 
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Editor:</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea class="lined" onkeyup="analyze(this)" id="editor"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Live compiler:</h3>
                        </div>
                    </div>
                    <div>
                        <div id="analyzer"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
